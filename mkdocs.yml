site_name: AI Patterns
site_description: Patterns for delivering software with AI agents
site_author: Bryan Finster
site_url: https://bdfinst.github.io/ai-patterns/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

extra_css:
  - css/timestamps.css

plugins:
  - search
  - git-revision-date

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed
  - attr_list

nav:
  - Home: index.md
  - Guides:
    - Agentic Code Review Guide (v1.0): agentic-code-review.md
    - AI Development Playbook (v1.1): ai-development-playbook.md
  - Articles:
    - AI is a High Pass Filter for Software Delivery: https://bryanfinster.substack.com/p/ai-is-a-high-pass-filter-for-software
    - Incorporating AI Without Crashing: https://bryanfinster.substack.com/p/incorporating-ai-without-crashing
